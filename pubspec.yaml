name: smart_car
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0

  # Charts
  fl_chart: ^0.40.2
  charts_painter: ^1.1.0
  chart_sparkline: ^1.0.7

  # Logging
  flutter_logs: ^2.1.4

  # GPS
  geolocator: ^7.6.2

  # Code generation
  freezed: ^0.15.1+1
  freezed_annotation: ^0.15.0

  # Bloc
  bloc: ^7.2.1
  flutter_bloc: ^7.3.3

  # Mailer
  sendgrid_mailer: ^0.1.3

  # Sensors
  sensors: ^2.0.3
  environment_sensors: ^0.2.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.5

flutter:
  uses-material-design: true
